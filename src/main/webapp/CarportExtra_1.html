<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
<SVG width="500" height="250">
    <rect x="0" y="110" height="30" width="500"
        style="stroke:#000000; fill: #dcdfe5;"/>
    
    <rect x="30" y="0" height="250" width="40"
        style="stroke:#000000; fill: #dcdfe5"/>
    <rect x="130" y="0" height="250" width="40"
        style="stroke:#000000; fill: #dcdfe5"/>
    <rect x="230" y="0" height="250" width="40"
        style="stroke:#000000; fill: #dcdfe5"/>
    <rect x="330" y="0" height="250" width="40"
        style="stroke:#000000; fill: #dcdfe5"/>
    <rect x="430" y="0" height="250" width="40"
        style="stroke:#000000; fill: #dcdfe5"/>
    
    <rect x="0" y="0" height="250" width="500"
        style="stroke:#000000; fill: none"/>

    <rect x="0" y="0" height="25" width="25"
        style="stroke:#000000; fill: #000000"/>
    <rect x="0" y="225" height="25" width="25"
        style="stroke:#000000; fill: #000000"/>
    <rect x="475" y="0" height="25" width="25"
        style="stroke:#000000; fill: #000000"/>
    <rect x="475" y="225" height="25" width="25"
        style="stroke:#000000; fill: #000000"/>
    <rect x="238" y="0" height="25" width="25"
        style="stroke:#000000; fill: #000000"/>
    <rect x="238" y="225" height="25" width="25"
        style="stroke:#000000; fill: #000000"/>

    
    <line x1="0" y1="0" x2="500" y2="250"
      style="stroke: #000000; fill:none;
      stroke-width: 2px;
      stroke-dasharray: 10 5"/>
    <line x1="0" y1="250" x2="500" y2="0"
      style="stroke: #000000; fill:none;
      stroke-width: 2px;
      stroke-dasharray: 10 5"/>
    
    <text x="245" y="270" fill="Red">5 m</text>
    <text x="505" y="125" fill="Red">2,5 m</text>
  
    <defs>
    <marker id="beginArrow" 
    	markerWidth="9" markerHeight="9" 
    	refX="0" refY="4" 
    	orient="auto">
        <path d="M0,4 L8,0 L8,8 L0,4" style="fill: #c40d0d;" />
    </marker>
    <marker id="endArrow" 
    	markerWidth="9" markerHeight="9" 
    	refX="8" refY="4" 
    	orient="auto">
        <path d="M0,0 L8,4 L0,8 L0,0" style="fill: #c40d0d;" />
    </marker>
</defs>
<line x1="0"  y1="280" x2="500"   y2="280" 
	style="stroke:#c40d0d;
	marker-start: url(#beginArrow);
   marker-end: url(#endArrow);"/>
<defs>
    <marker id="beginArrow2" 
    	markerWidth="9" markerHeight="9" 
    	refX="0" refY="4" 
    	orient="auto">
        <path d="M0,4 L8,0 L8,8 L0,4" style="fill: #c40d0d;" />
    </marker>
    <marker id="endArrow2" 
    	markerWidth="9" markerHeight="9" 
    	refX="8" refY="4" 
    	orient="auto">
        <path d="M0,0 L8,4 L0,8 L0,0" style="fill: #c40d0d;" />
    </marker>
</defs>
<line x1="540"  y1="0" x2="540"   y2="250" 
	style="stroke:#c40d0d;
	marker-start: url(#beginArrow);
   marker-end: url(#endArrow);"/>  



</SVG>
    </body>
</html>
